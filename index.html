
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catalogue des Projets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 1rem;
      color: #333;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      overflow: hidden;
      border-left: 6px solid #007BFF;
    }
    .card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .description {
      max-height: 4.5em;
      overflow: hidden;
      position: relative;
    }
    .description.expand {
      max-height: none;
    }
    .toggle-btn {
      color: #007BFF;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    .stats {
      margin-top: 10px;
      font-size: 0.9em;
    }
    .btns {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .btns a {
      flex: 1;
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
    }
    .btns a:nth-child(2) {
      background-color: #007BFF;
    }
  </style>
</head>
<body>

<div id="projects"></div>

<footer style="background-color: #f1f1f1; color: #000; padding: 20px 10px; text-align: center; font-size: 14px; width: 100%; overflow: hidden;">
  <div style="max-width: 1000px; margin: auto; display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center;">
    <div style="flex: 1 1 100%; text-align: center; margin-bottom: 10px;">
      © 2025 Youth Project
    </div>
    <div style="flex: 1 1 100%; text-align: center;">
      <a href="#" style="color: #000; text-decoration: none; margin: 0 10px;">Privacy Policy</a>
      |
      <a href="#" style="color: #000; text-decoration: none; margin: 0 10px;">Terms of Use</a>
    </div>
  </div>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    fetch("https://script.google.com/macros/s/AKfycbxqD5jMxwCqSbNzIWwO259EkApk-gGzEYa3rVGJGAXKQ2e7UgEort53hwfAj9_cfnSH/exec")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("projects");
        data.forEach(project => {
          const card = document.createElement("div");
          card.className = "card";

          const descId = "desc-" + project.Titre.replace(/\s/g, '');

          card.innerHTML = `
            <img src="${project.ImageURL}" alt="Image du projet">
            <div class="card-content">
              <h3>${project.Titre}</h3>
              <div class="description" id="${descId}">
                ${project.Description}
              </div>
              <button class="toggle-btn" onclick="toggleDesc('${descId}', this)">Voir plus</button>
              <div class="stats">
                Financement: ${project.MontantReuni} / ${project.MontantTotal} FCFA<br>
                Investisseurs: ${project.NombreActuelInvestisseurs} / ${project.NombreMaxInvestisseurs}
              </div>
              <div class="btns">
                <a href="${project.LienFormulaire}" target="_blank">Investir</a>
                <a href="${project.LienDocuments}" download>Télécharger Docs</a>
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      });

    window.toggleDesc = function (id, btn) {
      const el = document.getElementById(id);
      el.classList.toggle("expand");
      btn.textContent = el.classList.contains("expand") ? "Voir moins" : "Voir plus";
    };
  });
</script>

</body>
</html>
